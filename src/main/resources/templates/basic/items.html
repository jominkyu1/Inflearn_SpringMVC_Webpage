<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link   th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="mt-2 container border border-2 p-4 rounded-5" style="max-width: 600px">
        <div class="text-center">
            <h2>상품 목록</h2>
        </div>

        <div class="row">
            <div class="col d-grid col-5 mx-auto mt-4">
                <button class="btn btn-outline-primary float-start"
                        onclick="location.href='addForm.html'"
                        th:onclick="|location.href='@{/basic/items/add}'|"
                        type="button">
                    상품 등록
                </button>
            </div>
        </div> <!-- row -->

        <hr class="my-4">

        <div> <!-- for table start -->
            <table class="table table-primary table-striped text-center">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>상품명</th>
                        <th>가격</th>
                        <th>수량</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${items}">
                        <td><a th:href="@{/basic/items/{itemId}(itemId=${item.id})}" th:text="${item.id}" class="text-decoration-none">ID</a></td>
                        <td><a th:href="@{|/basic/items/${item.id}|}" th:text="${item.itemName}" class="text-decoration-none">상품명</a></td>
                        <td th:text="${item.price}">가격</td>
                        <td th:text="${item.quantity}">수량</td>
                    </tr>
                </tbody>
            </table>
        </div> <!-- for table end -->

    </div> <!-- container -->
</body>
</html>
